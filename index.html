<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Department User Chart</title>
</head>
<body>
  <h2>Departments with More Than 25 Users</h2>
  <canvas id="userChart" width="40" height="10"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    async function fetchDataAndRenderChart() {
      const response = await fetch('http://localhost:3001/api/departments');
      const data = await response.json();
    console.log(data);
      const labels = data.map(d => d.department);
      const counts = data.map(d => d.user_count);
    console.log(labels);

      const ctx = document.getElementById('userChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: '# of Users',
            data: counts,
            backgroundColor: 'rgba(54, 162, 235, 0.5)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    fetchDataAndRenderChart();
  </script>
</body>
</html>
